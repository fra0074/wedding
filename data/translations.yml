    regalo:
      title: "Regalo"
      question1: "Cosa possiamo regalarvi?"
      answer1: "La vostra presenza è il regalo più prezioso! Se desiderate fare un regalo, apprezzeremmo un contributo per il nostro viaggio di nozze o per la nostra nuova casa insieme."
      question2: "C'è una lista nozze?"
      answer2: "Non abbiamo una lista nozze tradizionale. Preferiamo ricevere un contributo che ci aiuti a iniziare la nostra nuova vita insieme. Maggiori dettagli saranno forniti con l'invito."
    
    turismo:
      title: "Turismo"
      question1: "Quando è il periodo migliore per visitare la Puglia?"
      answer1: "Giugno è perfetto! Il clima è caldo e soleggiato, ideale per esplorare le bellezze della regione. Vi consigliamo di arrivare qualche giorno prima per godervi Ostuni, Alberobello e le splendide coste."
      question2: "È necessario noleggiare un'auto?"
      answer2: "Sì, assolutamente! Un'auto è essenziale per muoversi agevolmente tra le location e per esplorare la bellissima Puglia durante il vostro soggiorno."
    
    generale:
      title: "Informazioni Generali"
      question1: "Qual è il dress code?"
      answer1: "Semi-formale. Per gli uomini: camicia e pantaloni eleganti (giacca opzionale). Per le donne: vestito o gonna elegante. Evitate il nero totale e il bianco."
      question2: "Posso portare i bambini?"
      answer2: "Certamente! I bambini sono benvenuti. Vi preghiamo di segnalare la loro presenza nell'RSVP per organizzare menu e intrattenimento adeguati."
    
  footer:
    date: "6 giugno 2026"
    location: "Puglia, Italia"
    message: "Con tutto il nostro amore"
    copyright: "Matrimonio Candice & Francesco"

